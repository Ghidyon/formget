<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FormGet</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form name="formGet" onsubmit="return validate()" method="post" autocomplete="off">
		<h2>Form<span class="orange">Get</span></h2>
		<marquee behavior="scroll" direction="left">Registration ends on 01/09/2020, 11:59:59pm.</marquee>
		<hr>

		<div class="form_group">
			<label for="first_name">First Name</label>
			<input id="first_name" name="firstName" type="text" pattern="[a-zA-Z]+">
		</div>

		<div class="form_group">
			<label for="last_name">Last Name</label>
			<input id="last_name" name="lastName" type="text" pattern="[a-zA-Z]+">
		</div>

		<div class="form_group">
			<label for="contact_number">Contact Number</label>
			<input id="contact_number" type="number" name="contactNum">
		</div>

		<div class="form_group">
			<label for="email">Email</label>
			<input id="email" type="email" name="email" placeholder="example@gmail.com">
		</div>

		<div class="form_group">
			<label for="dob">Date of Birth</label>
			<input type="date" name="dateOfBirth" id="dob">
		</div>

		<div class="form_group">
			<label for="country">Nationality</label>
			<select id="nationality" name="country">
				<option value="Nigerian">Nigerian</option>
			</select>
		</div>

		<div class="form_group">
			<label for="origin">State of Origin</label>
			<select id="origin" name="origin">
				<option value="">select option</option>
				<option value="Abia">Abia</option>
				<option value="Adamawa">Adamawa</option>
				<option value="Akwa Ibom">Akwa Ibom</option>
				<option value="Anambra">Anambra</option>
				<option value="Bauchi">Bauchi</option>
				<option value="Bayelsa">Bayelsa</option>
				<option value="Benue">Benue</option>
				<option value="Borno">Borno</option>
				<option value="Cross River">Cross River</option>
				<option value="Delta">Delta</option>
				<option value="Ebonyi">Ebonyi</option>
				<option value="Edo">Edo</option>
				<option value="Ekiti">Ekiti</option>
				<option value="Enugu">Enugu</option>
				<option value="Gombe">Gombe</option>
				<option value="Imo">Imo</option>
				<option value="Jigawa">Jigawa</option>
				<option value="Kaduna">Kaduna</option>
				<option value="Kano">Kano</option>
				<option value="Kastina">Kastina</option>
				<option value="Kebbi">Kebbi</option>
				<option value="Kogi">Kogi</option>
				<option value="Kwara">Kwara</option>
				<option value="Lagos">Lagos</option>
				<option value="Nasarawa">Nasarawa</option>
				<option value="Niger">Niger</option>
				<option value="Ogun">Ogun</option>
				<option value="Ondo">Ondo</option>
				<option value="Osun">Osun</option>
				<option value="Oyo">Oyo</option>
				<option value="Plateau">Plateau</option>
				<option value="Rivers">Rivers</option>
				<option value="Sokoto">Sokoto</option>
				<option value="Taraba">Taraba</option>
				<option value="Yobe">Yobe</option>
				<option value="Zamfara">Zamfara</option>
				<option value="FCT">FCT</option>
			</select>
		</div>

		<div class="form_submit">
			<button type="submit">Register</button>
		</div>
	</form>

	<script src="main.js"></script>
</body>

</html>
